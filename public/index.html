<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="plyr/custom.css" />
    <title>Video Player</title>
</head>

<body>

    <div class="mobile-frame">
        <div id="video-container" onclick="togglePlay(event);"> <!-- video üzerine tıklandığında play/pause yapsın diye -->
            <video crossorigin id="player" data-poster="plyr/View_From_A_Blue_Moon_Trailer-HD.jpg"> <!-- İŞLEM YAPILACAK -->
                <source src="https://ogm-large-cdn.eba.gov.tr/mebi/video/test.mp4" type="video/mp4"> <!-- İŞLEM YAPILACAK -->
    
                <track kind="captions" label="Türkçe" srclang="tr" src="plyr/sub.tr.vtt" default/><!-- İŞLEM YAPILACAK -->
                <track kind="captions" label="English" srclang="en" src="plyr/sub.en.vtt" /><!-- İŞLEM YAPILACAK -->
            </video>
        </div>
    
    </div>


    <div style="margin-top: 100px;">
        <a href="bigger.html">Geniş Ekran</a>
    </div>
</body>

</html>
